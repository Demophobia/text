<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>随机照片</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<div class="div1">
		<ul>
			<li class="lii"><img src="img/1.png" width="60%" height="500"></li>
			<li class="lii"><img src="img/2.png" width="60%" height="500"></li>
			<li class="lii"><img src="img/3.png" width="60%" height="500"></li>
		</ul>
	</div>
	<script type="text/javascript">
		var li = document.getElementsByTagName('li');
		var index = Math.ceil(Math.random()*3)-1;
		for(var i=0 ; i<li.length ; i++){
			li[i].style.opacity = 0;
		}
		li[index].style.opacity = 1;
	</script>
</head>
<body>

</body>
</html>
